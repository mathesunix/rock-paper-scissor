<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissor</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissor">Scissor</button>
        <div class="resultText">Click on a button to play!</div>
        <div class="score">
            <ul>
                <li class="computerScoreText">Computer: 0</li>
                <li class="playerScoreText">Player: 0</li>
            </ul>
        </div>
    </body>
</html>
